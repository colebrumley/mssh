language: go
go:
  - release
env:
  - secure:  
before_install:
  - export GOPATH=$SHIPPABLE_GOPATH
install:
  - go get -t -d -v ./... && go build -x -o mssh ./...
script:
  - cp mssh shippable/buildoutput/
  - go get github.com/aktau/github-release
  - tar czvf shippable/buildoutput/mssh-linux-amd64.tar.gz shippable/buildoutput/mssh
  - $SHIPPABLE_GOPATH/bin/github-release upload --user colebrumley --repo mssh-go --tag latest --name "mssh-linux-amd64.tar.gz" --file shippable/buildoutput/mssh-linux-amd64.tar.gz
archive: true
